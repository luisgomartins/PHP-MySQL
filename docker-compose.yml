version: '3.8'

services:
  # Serviço para o Apache + PHP
  web:
    image: php:8.1-apache
    container_name: php-apache
    ports:
      - "8080:80" # Acessar via localhost:8080
    volumes:
      - ./projeto-ToDo:/var/www/html # Substitua "src" pelo diretório onde você está desenvolvendo o código PHP
    networks:
      - xampp-network

  # Serviço para o MySQL
  db:
    image: mysql:5.7
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: example_db
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - xampp-network

  # Serviço para o phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8081:80" # Acessar phpMyAdmin via localhost:8081
    networks:
      - xampp-network

volumes:
  db_data:

networks:
  xampp-network:
    driver: bridge
